<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivid</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Drag region for window movement (title bar area) -->
      <div class="titlebar" data-tauri-drag-region>
        <span class="title" id="title">Vivid</span>
        <span class="status" id="status">WebGPU Active</span>
      </div>

      <!-- Main content area with panels -->
      <div class="main-content">
        <!-- Left panel: Terminal (Claude Code) -->
        <div class="panel panel-left" id="terminal-panel">
          <div class="panel-header">
            <span>Claude Code</span>
            <button class="panel-toggle" id="toggle-terminal">âˆ’</button>
          </div>
          <div class="panel-content">
            <div id="terminal"></div>
          </div>
        </div>

        <!-- Center area: Editor overlay + Preview + Console -->
        <div class="center-area">
          <!-- Editor drops down from top -->
          <div class="editor-overlay" id="editor-panel">
            <div class="panel-header">
              <span class="editor-filename" id="editor-filename">No file open</span>
              <div class="editor-actions">
                <button class="editor-btn" id="open-file" title="Open File">Open</button>
                <button class="editor-btn" id="save-file" title="Save (Cmd+S)">Save</button>
                <button class="panel-toggle" id="toggle-editor">âˆ’</button>
              </div>
            </div>
            <div class="panel-content">
              <div id="editor"></div>
            </div>
          </div>

          <!-- Preview area fills remaining space (transparent for wgpu) -->
          <div class="preview-area" id="preview-area"></div>

          <!-- Console panel at bottom -->
          <div class="console-panel" id="console-panel">
            <div class="panel-header">
              <span>Output</span>
              <div class="console-actions">
                <button class="console-btn" id="clear-console" title="Clear">Clear</button>
                <button class="panel-toggle" id="toggle-console">âˆ’</button>
              </div>
            </div>
            <div class="panel-content">
              <div id="console-output" class="console-output"></div>
            </div>
          </div>
        </div>

        <!-- Right panel: Parameters (Inspector) -->
        <div class="panel panel-right" id="inspector-panel">
          <div class="panel-header">
            <span>Parameters</span>
            <button class="panel-toggle" id="toggle-inspector">âˆ’</button>
          </div>
          <div class="panel-content">
            <!-- Operator list -->
            <div class="inspector-section">
              <div class="section-title">Operators</div>
              <div id="operator-list" class="operator-list">
                <!-- Populated dynamically -->
              </div>
            </div>
            <!-- Parameter controls -->
            <div class="inspector-section">
              <div class="section-title">Parameters</div>
              <div id="param-controls" class="param-controls">
                <div class="no-params">Select an operator</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- MCP setup banner (shown when Claude MCP is not configured) -->
      <div class="mcp-banner hidden" id="mcp-banner">
        <span class="mcp-icon">ðŸ”Œ</span>
        <span class="mcp-message">Enable Claude Code integration for AI-assisted development</span>
        <button class="mcp-setup-btn" id="mcp-setup-btn">Set Up</button>
        <button class="mcp-dismiss" id="mcp-dismiss" title="Dismiss">Ã—</button>
      </div>

      <!-- Error banner (shown when compile errors occur) -->
      <div class="error-banner hidden" id="error-banner">
        <span class="error-icon">âš </span>
        <span class="error-message" id="error-message">Compilation error</span>
        <span class="error-location" id="error-location"></span>
        <button class="error-dismiss" id="error-dismiss" title="Dismiss">Ã—</button>
      </div>

      <!-- Bottom status bar -->
      <div class="statusbar">
        <span class="compile-status" id="compile-status"></span>
        <span class="editor-status" id="editor-status"></span>
        <span class="fps" id="fps">60 FPS</span>
        <span class="resolution" id="resolution">1280 Ã— 800</span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
