<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>

    <!-- Main V gradient - vibrant indigo to cyan -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <!-- Node glow gradient -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a5b4fc" stop-opacity="1"/>
      <stop offset="60%" stop-color="#6366f1" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>

    <!-- Outer glow for nodes -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle line glow -->
    <filter id="lineGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background rounded rect clip -->
    <clipPath id="roundedBg">
      <rect x="0" y="0" width="1024" height="1024" rx="228" ry="228"/>
    </clipPath>
  </defs>

  <!-- Background with rounded corners (macOS style) -->
  <rect width="1024" height="1024" rx="228" ry="228" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern for depth -->
  <g opacity="0.03" clip-path="url(#roundedBg)">
    <line x1="0" y1="256" x2="1024" y2="256" stroke="white" stroke-width="1"/>
    <line x1="0" y1="512" x2="1024" y2="512" stroke="white" stroke-width="1"/>
    <line x1="0" y1="768" x2="1024" y2="768" stroke="white" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="1024" stroke="white" stroke-width="1"/>
    <line x1="512" y1="0" x2="512" y2="1024" stroke="white" stroke-width="1"/>
    <line x1="768" y1="0" x2="768" y2="1024" stroke="white" stroke-width="1"/>
  </g>

  <!-- Secondary connection lines (subtle network effect) -->
  <g opacity="0.15" filter="url(#lineGlow)">
    <line x1="262" y1="282" x2="512" y2="512" stroke="url(#lineGrad)" stroke-width="4"/>
    <line x1="762" y1="282" x2="512" y2="512" stroke="url(#lineGrad)" stroke-width="4"/>
  </g>

  <!-- Main V connection lines -->
  <g filter="url(#lineGlow)">
    <!-- Left arm of V -->
    <line x1="212" y1="232" x2="362" y2="482" stroke="url(#lineGrad)" stroke-width="20" stroke-linecap="round"/>
    <line x1="362" y1="482" x2="512" y2="772" stroke="url(#lineGrad)" stroke-width="20" stroke-linecap="round"/>

    <!-- Right arm of V -->
    <line x1="512" y1="772" x2="662" y2="482" stroke="url(#lineGrad)" stroke-width="20" stroke-linecap="round"/>
    <line x1="662" y1="482" x2="812" y2="232" stroke="url(#lineGrad)" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- Nodes with glow effect -->
  <g filter="url(#glow)">
    <!-- Top left node -->
    <circle cx="212" cy="232" r="48" fill="url(#nodeGlow)"/>
    <circle cx="212" cy="232" r="32" fill="#a5b4fc"/>
    <circle cx="204" cy="224" r="10" fill="white" opacity="0.6"/>

    <!-- Mid left node -->
    <circle cx="362" cy="482" r="44" fill="url(#nodeGlow)"/>
    <circle cx="362" cy="482" r="28" fill="#818cf8"/>
    <circle cx="354" cy="474" r="8" fill="white" opacity="0.5"/>

    <!-- Bottom center node (largest, focal point) -->
    <circle cx="512" cy="772" r="56" fill="url(#nodeGlow)"/>
    <circle cx="512" cy="772" r="40" fill="#6366f1"/>
    <circle cx="500" cy="760" r="14" fill="white" opacity="0.7"/>

    <!-- Mid right node -->
    <circle cx="662" cy="482" r="44" fill="url(#nodeGlow)"/>
    <circle cx="662" cy="482" r="28" fill="#818cf8"/>
    <circle cx="654" cy="474" r="8" fill="white" opacity="0.5"/>

    <!-- Top right node -->
    <circle cx="812" cy="232" r="48" fill="url(#nodeGlow)"/>
    <circle cx="812" cy="232" r="32" fill="#22d3ee"/>
    <circle cx="804" cy="224" r="10" fill="white" opacity="0.6"/>
  </g>

  <!-- Small accent nodes for network effect -->
  <g opacity="0.4">
    <circle cx="287" cy="357" r="12" fill="#6366f1"/>
    <circle cx="737" cy="357" r="12" fill="#22d3ee"/>
    <circle cx="437" cy="627" r="10" fill="#818cf8"/>
    <circle cx="587" cy="627" r="10" fill="#818cf8"/>
  </g>
</svg>
