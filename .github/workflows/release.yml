# .github/workflows/release.yml for vivid-ide repository
#
# This workflow builds and releases the Vivid IDE application.
# It downloads pre-built vivid runtime artifacts from the vivid repo releases.

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      vivid_version:
        description: 'Vivid runtime version to use (e.g., v0.1.0)'
        required: true
        default: 'latest'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Get the vivid runtime version to use
  resolve-version:
    runs-on: ubuntu-latest
    outputs:
      vivid_version: ${{ steps.version.outputs.version }}
    steps:
      - name: Determine vivid version
        id: version
        run: |
          if [ "${{ github.event.inputs.vivid_version }}" = "latest" ] || [ -z "${{ github.event.inputs.vivid_version }}" ]; then
            # Get most recent release from vivid repo (including pre-releases)
            VERSION=$(curl -s https://api.github.com/repos/seethroughlab/vivid/releases | jq -r '.[0].tag_name')
            echo "Using vivid version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.vivid_version }}" >> $GITHUB_OUTPUT
          fi

  # Build the IDE for each platform
  build:
    needs: resolve-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            runtime_artifact: vivid-darwin-arm64
            runtime_ext: tar.gz
            ide_artifact: Vivid-IDE-macos-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            runtime_artifact: vivid-darwin-x64
            runtime_ext: tar.gz
            ide_artifact: Vivid-IDE-macos-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            runtime_artifact: vivid-win32-x64
            runtime_ext: zip
            ide_artifact: Vivid-IDE-windows-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            runtime_artifact: vivid-linux-x64
            runtime_ext: tar.gz
            ide_artifact: Vivid-IDE-linux-x64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout vivid-ide
        uses: actions/checkout@v4
        with:
          submodules: false  # We'll use pre-built runtime

      - name: Download vivid runtime
        shell: bash
        run: |
          mkdir -p vivid-runtime
          # Download from vivid releases
          ARTIFACT_URL="https://github.com/seethroughlab/vivid/releases/download/${{ needs.resolve-version.outputs.vivid_version }}/${{ matrix.runtime_artifact }}.${{ matrix.runtime_ext }}"
          echo "Downloading: $ARTIFACT_URL"
          curl -L -o runtime.${{ matrix.runtime_ext }} "$ARTIFACT_URL"

          # Extract based on extension (strip top-level directory)
          if [ "${{ matrix.runtime_ext }}" = "zip" ]; then
            unzip -o runtime.zip
            # Move contents from extracted dir to vivid-runtime
            mv ${{ matrix.runtime_artifact }}/* vivid-runtime/
          else
            tar -xzf runtime.tar.gz --strip-components=1 -C vivid-runtime
          fi
          echo "Contents of vivid-runtime:"
          ls -la vivid-runtime/
          echo "Contents of vivid-runtime/lib:"
          ls -la vivid-runtime/lib/

          # Create link/junction to expected location for tauri.conf.json resources
          mkdir -p vivid/build
          if [ "$RUNNER_OS" = "Windows" ]; then
            # Use junction on Windows (doesn't require admin privileges)
            cmd //c "mklink /J vivid\\build\\lib ${{ github.workspace }}\\vivid-runtime\\lib"
          else
            ln -sf ${{ github.workspace }}/vivid-runtime/lib vivid/build/lib
          fi
          echo "Link created: vivid/build/lib -> vivid-runtime/lib"

          # Create placeholder files for glob patterns that won't match on this platform
          # This prevents Tauri from failing when a glob pattern has no matches
          # Patterns: *.dylib, *.so, *.so.*, *.dll
          if [ "$RUNNER_OS" = "macOS" ]; then
            touch vivid/build/lib/.placeholder.so
            touch vivid/build/lib/.placeholder.so.0
            touch vivid/build/lib/.placeholder.dll
          elif [ "$RUNNER_OS" = "Linux" ]; then
            touch vivid/build/lib/.placeholder.dylib
            touch vivid/build/lib/.placeholder.dll
          elif [ "$RUNNER_OS" = "Windows" ]; then
            touch vivid/build/lib/.placeholder.dylib
            touch vivid/build/lib/.placeholder.so
            touch vivid/build/lib/.placeholder.so.0
          fi

          ls -la vivid/build/lib/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VIVID_LIB_PATH: ${{ github.workspace }}/vivid-runtime/lib
          # Code signing for macOS
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Vivid IDE ${{ github.ref_name }}'
          releaseBody: |
            ## Vivid IDE ${{ github.ref_name }}

            Visual creative coding IDE with integrated runtime.

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `Vivid-IDE-${{ github.ref_name }}-macos-arm64.dmg` |
            | macOS (Intel) | `Vivid-IDE-${{ github.ref_name }}-macos-x64.dmg` |
            | Windows | `Vivid-IDE-${{ github.ref_name }}-windows-x64.msi` |
            | Linux | `Vivid-IDE-${{ github.ref_name }}-linux-x64.AppImage` |

            ### What's New

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ---

            Built with Vivid runtime ${{ needs.resolve-version.outputs.vivid_version }}
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

  # Notify on completion
  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release status
        run: |
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "✅ Release build completed successfully!"
          else
            echo "❌ Release build failed"
            exit 1
          fi
